      - name: Use Node.js ${{ matrix.node-version }}
        id: setup_NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm Install
        id: npm_install
        run: npm install --save-dev
      - name: Create Dir
        run: |-
            mkdir /tmp/test
            
      - name: Run unit test
        uses: mattallty/jest-github-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # this is just an example, this could be any command that will trigger jest test
          test-command: "npm test --coverage --json --outputFile=/tmp/test/jest-result.json"
          #coverage-comment: true
      #- name: npm Build
      #   id: npm_build
      #  run: npm run build --if-present
      
      - name: Linting
        run: npm run lint
  
      
      #Upload the polaris scan results to gcp cloud storage bucket
      - id: upload-file
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GOOGLE_CREDENTIALS }}
          path: /tmp/test
          destination: polaris-scan-results/lint

